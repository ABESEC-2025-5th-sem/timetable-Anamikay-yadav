
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Image Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .flex-container {
      display: flex;
      justify-content: flex-start; 
      gap: 20px;                   
      padding: 40px;
      flex-wrap: wrap;          
    }

    .image-box {
      width: 200px;
      height: 200px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
.box:hover{
    transform: scale(1.1);
    transition: all 2sec ease-in-out;
}
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="image-box">
      <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHVwcHl8ZW58MHx8MHx8fDA%3D" alt="Image 1">
    </div>
    <div class="image-box">
      <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?cs=srgb&dl=pexels-chevanon-1108099.jpg&fm=jpg" alt="Image 2">
    </div>
    <div class="image-box">
      <img src="https://t3.ftcdn.net/jpg/02/74/06/48/360_F_274064877_Tuq84kGOn5nhyIJeUFTUSvXaSeedAOTT.jpg" alt="Image 3">
    </div>
    <div class="image-box">
      <img src="https://media.gettyimages.com/id/1465997070/photo/portrait-of-white-pomeranian-on-field-indirapuram-india.jpg?s=612x612&w=gi&k=20&c=1yY1QGs5aKrbJeV_gzDJorDCbTJM6To2_Uqyoll5Ux0=" alt="Image 4">
    </div>
  </div>

</body>
</html>
