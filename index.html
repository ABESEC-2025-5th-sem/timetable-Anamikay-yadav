<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="containerbox">
    <div class="box" id="box1">
        <img src="https://images.pexels.com/photos/36753/flower-purple-lical-blosso.jpg" alt="flower1">

    </div>
    <div class="box" id="box2">
        <img src="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg" alt="flower2">

    <div class="box" id="box3">
        <img src="https://images.pexels.com/photos/462118/pexels-photo-462118.jpeg" alt="flower3">

    </div>
    <div class="box" id="box4">
        <img src="https://images.pexels.com/photos/1324803/pexels-photo-1324803.jpeg" alt="flower4">
        <div class="title">Pink Flower</div>
    </div>
    <div class="box" id="box5">
        <img src="https://images.pexels.com/photos/1624076/pexels-photo-1624076.jpeg" alt="flower5">
